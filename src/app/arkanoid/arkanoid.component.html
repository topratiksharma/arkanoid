<div class="arkanoid-container">
  <mat-slide-toggle class="toggle-mode" color="warn" [(ngModel)]="isTwoPlayerMode">
    <span class="toggle-label">Vs Player 2</span>
  </mat-slide-toggle>
  <div class="arkanoid-game-container">
    <canvas #gameCanvas class="arkanoid-game" width="{{width}}" height="{{height}}"></canvas>
    <div class="score-container">
      <div class="player-score player-1-score">
        <div class="player-name">Player 1</div>
        <div class="score-value">{{player1Score}}</div>
      </div>
      <div class="player-score player-2-score">
        <div class="player-name">{{isTwoPlayerMode ? 'Player 2' : 'vs AI'}}</div>
        <div class="score-value">{{player2Score}}</div>
      </div>
    </div>
  </div>

  <div class="arkanoid-controls-container">
    <button class="button play" (click)="playGame(); playButton.disabled = true" #playButton>
      <mat-icon>play_arrow</mat-icon>
      Play</button>
    <button class="button reset" (click)="resetPlayground()"><mat-icon>restart_alt</mat-icon>Reset</button>
  </div>
  <ark-footer></ark-footer>
</div>
